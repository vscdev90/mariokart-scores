<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart Scores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mario Kart Scores</h1>

    <div id="players-section">
        <h2>Spelers</h2>
        <input type="text" id="player-name" placeholder="Naam speler">
        <button id="add-player-btn">Speler toevoegen</button>
        <ul id="players-list"></ul>
    </div>

    <hr>

    <div id="races-section">
        <h2>Races</h2>
        <label for="race-count">Aantal races:</label>
        <select id="race-count">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="48">48</option>
        </select>
        <div id="races-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
